<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Reset Your Password</title>
	</head>
	<body>
		<div class="sign-in-up-form">
			<ul class="tab-group">
			<li class="tab active"><a href="#login">Sign In</a></li>
			<li class="tab"><a href="#signup">Sign Up</a></li>
		</ul>

	<div class="tab-content">
		<div id="login">
			<h1>Already have an Account?<br />Welcome back!</h1>

			<form action="/" method="post">
				<div class="field-wrap">
					<label id="label_userEmail">Email Address<span class="req">*</span></label>
					<input type="email" name="userEmail" id="userEmail" autocomplete="off" />
				</div>

				<div class="field-wrap">
					<label id="label_userPass">Password<span class="req">*</span></label>
					<input type="password" name="userPass" id="userPass" autocomplete="off" />
				</div>

				<p class="forgot resetPass"><a data-toggle="modal" href="#resetPassword">Forgot Password?</a></p>
				<button class="button button-block" />Sign In</button>
			</form>
		</div>

		<div id="signup">
			<h1>Don't have an Account?<br />Sign Up today!</h1>

			<form action="/" method="post">
				<div class="field-wrap">
					<label id="label_signupNickname">Nickname<span class="req">*</span></label>
					<input type="text" name="signupNickname" id="signupNickname" autocomplete="off" />
				</div>

				<div class="field-wrap">
					<label id="label_signupEmail">Email Address<span class="req">*</span></label>
					<input type="email" name="signupEmail" id="signupEmail" autocomplete="off" />
				</div>

				<div class="top-row">
					<div class="field-wrap">
						<label id="label_signupPass">Password<span class="req">*</span></label>
						<input type="password" name="signupPass" id="signupPass" autocomplete="off" />
					</div>

					<div class="field-wrap">
						<label id="label_signupPass_r">Repeat Password<span class="req">*</span></label>
						<input type="password" name="signupPass_r" id="signupPass_r" autocomplete="off" />
						</div>
					</div>

					<button type="submit" class="button button-block" />Get Started</button>
				</form>
			</div>
		</div>
	</div>

	<div class="modal fade" id="resetPassword" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times"></i></span></button>
					<h4 class="modal-title">Reset Your Account Password</h4>
					</div>
					<form action="" method="post">
						<div class="modal-body">
							<div class="form-group">
								<label for="accountEmail">Account Email</label>
								<input type="email" class="form-control" required="required" name="accountEmail" value="" />
								<span class="help-block">The email address associated with your Account.</span>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default btn-sm btn-icon" data-dismiss="modal"><i class="fa fa-times"></i> Cancel</button>
							<button type="input" name="submit" value="resetPass" class="btn btn-success btn-sm btn-icon"><i class="fa fa-check-square-o"></i> Reset Password</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>>
